<ion-view title="添加认证">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button>后退</ion-nav-back-button>
    </ion-nav-bar>

    <ion-content id="add-att">
        <lable class="list list-inset">
            <span class="basic_info">基本信息</span>
            <div class="item item-input">
                <span class="input-label">商户名称：</span>
                <input type="text" name="ComTname" placeholder="请输入店铺名称">
            </div>
            <div class="item item-input">
                <span class="input-label">商户地址：</span>
                <input type="text" name="Address" placeholder="请输入店铺详细地址">
            </div>
            <div class="item item-input">
                <span class="input-label">推广码：</span>
                <input type="text" name="Pop" placeholder="请输入推广码">
            </div>
            <div class="item item-input">
                <span class="input-label">手机号：</span>
                <input type="text" name="Tel" placeholder="请输入手机号">
            </div>
            <div class="item item-input-inset" id="verification">
                <span class="input-label">验证码：</span>
                <input type="text" name="useridcard" placeholder="验证码">
                <button class="button button-balanced">获取验证码</button>
            </div>
            <span class="close_info">结算信息</span>
            <div class="item item-input">
                <span class="input-label">持卡人姓名：</span>
                <input type="text" name="idcard_name" placeholder="请输入持卡人姓名">
            </div>
            <div class="item item-input">
                <span class="input-label">身份证号：</span>
                <input type="text" name="idcard" placeholder="请输入持卡人身份证号">
            </div>
            <div class="item item-input">
                <span class="input-label">银行卡号：</span>
                <input type="text" name="bank_card" placeholder="请输入银行卡号">
            </div>
            <div class="item item-input item-select">
                <span class="input-label">所在城市:</span>
                <select id="province" ng-model="selectedProvince" ng-options="item.province for item in data">
                    <option value="">请选择省份</option>
                </select>
                <select id="city" ng-model="City" ng-options="city for city in selectedProvince.cities">
                    <option value="">请选择城市</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <span class="input-label">开户银行:</span>
                <select id="bank" ng-model="bank" ng-options="item.bank for item in bankdata">
                    <option value="">请选择开户银行</option>
                </select>
            </div>
            <div id="register">
                <button class="button button-full button-large button-balanced">注册</button>
            </div>
        </lable>

    </ion-content>
</ion-view>
